<app-emitter-two (adicionarPessoa)="onAdicionarPessoa($event)"></app-emitter-two>
<div class="cp">
    <table>
        <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Idade</th>
        </tr>
        <tr *ngFor="let item of pessoa; index as i">
            <td>{{ i + 1}}</td>
            <td>{{item.nome}}</td>
            <td>{{item.idade}}</td>
        </tr>
    </table>
</div>
