<div class="cp">
    <p>Lista de produtos</p>
    <table>
        <tr>
            <th>id</th>
            <th>produto</th>
            <th>ações</th>
        </tr>
        <tr *ngFor="let produto of produtos">
            <td>{{produto.id}}</td>
            <td>{{produto.nome}}</td>
            <td><a routerLink="/produto-detalhe/{{produto.id}}">Ver detalhe</a></td>
        </tr>
    </table>
</div>
